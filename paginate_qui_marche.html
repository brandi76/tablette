<!DOCTYPE html>
<html >

<head>
    <link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/angular.js"></script>
	<script src="js/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <script src="js/dirPagination.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	 <script src="paginate.js"></script>

</head>
<script>
var app = angular.module('myApp', ['angularUtils.directives.dirPagination']);
function caisseCtrl($scope) {
  $scope.currentPage = 1;
  $scope.pageSize = 10;
  $scope.collection = [];
   for (var i = 1; i <= 12; i++) {
    $scope.collection.push('item ' + i);
  }
}
app.controller('caisseCtrl', caisseCtrl);
</script>
<body ng-app="myApp" ng-controller="caisseCtrl" >
<ul>
    <li dir-paginate="item in collection | filter:q | itemsPerPage: pageSize">{{ item }}</li>
  </ul>
  <dir-pagination-controls></dir-pagination-controls>

</body>

</html>
